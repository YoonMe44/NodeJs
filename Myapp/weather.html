    <h1>Current Weather Situation</h1>

        <option value="Bagan">Bagan</option>
        <option value="PyinOoLwin">PyinOoLwin</option>
        <option value="TaungGyi">TaungGyi</option>
    </select>
    <p id="demo"></p>
    <!-- <input placeholder="City..." id="cityName" />
<button onclick="find()">Get weather</button> -->
<script>
    function myFunction() {
      var x = document.getElementById("cityName").value;
      document.getElementById("demo").innerHTML = "You selected: " + x;
    }
</script>
    
</body>
